<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Grado')"></head>
<body>
<header th:insert="fragments/parts::menu"></header>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			
			<div class="col-8">
				<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{../grados/addGrado}" class="btn btn-primary btn-lg active" role="button">Añadir Grado</a>
				<table class="table table-stripped table-hover">
					<thead class="table-light">
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Asignaturas</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="g : ${grado}">
							<td th:text="${g.getId()}"></td>
							<td th:text="${g.getNombre()}"></td>
							<td><a
								th:href="@{'/grados/asignaturas?codigo='+${g.getId()}}"><i
									class="bi bi-eye-fill"></i></a></td>
						</tr>
					</tbody>
				</table>
				<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{../grados/addGrado}" class="btn btn-primary btn-lg active" role="button">Añadir Grado</a>
			</div>

		</div>
	</div>
</body>
</html>
