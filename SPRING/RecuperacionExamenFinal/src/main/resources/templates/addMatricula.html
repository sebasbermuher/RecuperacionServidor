<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Add Matricula')"></head>
<body>
<header th:insert="fragments/parts::menu"></header>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<div class="col-8">
			<h3 class="text-center mt-3" th:text="'Añadir alumno a: '+${asigNATURAS.nombre}"></h3>
			<div class="row justify-content-center">
			<div class="col-8">
				<form th:action="@{/matricula/add}" method="post"	th:object="${alumAsigDTO}">
				
				<select style="visibility:hidden" name="asignatura" class="form-select mt-3" th:field="*{id_asignatura}">
						<option th:each="a : ${asigNATURAS}" 
                                th:value="${a.id} " 
                                th:text="${a.nombre}"></option>
					</select>
					
					<label for="alumno" class="form-label mt-3">Alumno</label>	
					<select name="alumno" class="form-select mt-3" th:field="*{id_alumno}">
						<option th:each="a : ${alumno}" 
                                th:value="${a.id} " 
                                th:text="${a.nombre} + ' ' +${a.apellido1}"></option>
					</select>
														
					<label for="nota" class="form-label mt-3">Nota</label>
					<input type="number" class="form-control" id="nota" name="nota"
						th:field="*{nota}" required>
						
					<h4 class="text-danger" th:if="${error!=null}" th:text="${'Matricula existente'}"></h4>	
					
						
					<input type="submit" class="btn btn-primary w-100 mt-3" value="AÑADIR" />	
				</form>
			</div>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
