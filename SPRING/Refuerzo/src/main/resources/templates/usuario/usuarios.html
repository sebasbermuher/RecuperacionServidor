<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Usuarios')"></head>
<body>
<header th:insert="fragments/parts::menu"></header>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			
			<div class="col-12">
				<h1 class="text-center mt-3">Usuarios</h1>
				<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{../usuarios/addUsuario}" class="btn btn-primary btn-lg active" role="button">AÃ±adir Usuario</a>
				
				<table class="table table-stripped table-hover">
					<thead class="table-light">
						<tr>
							<th>ID</th>
							<th>Activo</th>
							<th>Usuario</th>
							<th>Nombre</th>
							<th>Apellidos</th>
							<th>Email</th>
							<th>Role</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="u : ${usuario}">
							<td th:text="${u.getId()}"></td>
							<td th:text="${u.isActivo()}"></td>
							<td th:text="${u.getUserName()}"></td>
							<td th:text="${u.getNombre()}"></td>
							<td th:text="${u.getApellidos()}"></td>
							<td th:text="${u.getEmail()}"></td>
							<td th:text="${u.getRole()}"></td>
							
									
							<td><a th:href="@{'/usuarios/edit?user='+${u.getId()}}"><i
									class="bi bi-pen-fill"></i></a></td>
							
							<td><a th:href="@{'/usuarios/delete?user='+${u.getId()}}"><i
									class="bi bi-trash-fill"></i> </a></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</div>
</body>
</html>
