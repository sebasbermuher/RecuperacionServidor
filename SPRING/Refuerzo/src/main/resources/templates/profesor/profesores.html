<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Profesores')"></head>
<body>
<header th:insert="fragments/parts::menu"></header>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			
			<div class="col-12">
				<h1 class="text-center mt-3">Profesores</h1>
				<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{../profesores/addProfesor}" class="btn btn-primary btn-lg active" role="button">Añadir Profesor</a>
				<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{../profesores/addAsigProf}" class="btn btn-primary btn-lg active" role="button">Añadir Profesor a Asignatura</a>
				<a sec:authorize="hasRole('ROLE_ADMIN')"
					th:href="@{../departamentos/asignarProfesor}"
					class="btn btn-primary btn-lg active" role="button">Asignar
					 Departamento a Profesor</a>
				<table class="table table-stripped table-hover">
					<thead class="table-light">
						<tr>
							<th>ID</th>
							<th>NIF</th>
							<th>Nombre</th>
							<th>Apellido1</th>
							<th>Apellido2</th>
							<th>Ciudad</th>
							<th>Direccion</th>
							<th>Telefono</th>
							<th>Fecha Nacimiento</th>
							<th>Sexo</th>
							<th>Departamento</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="p : ${profesor}">
							<td th:text="${p.getId()}"></td>
							<td th:text="${p.getNif()}"></td>
							<td th:text="${p.getNombre()}"></td>
							<td th:text="${p.getApellido1()}"></td>
							<td th:text="${p.getApellido2()}"></td>
							<td th:text="${p.getCiudad()}"></td>
							<td th:text="${p.getDireccion()}"></td>
							<td th:text="${p.getTelefono()}"></td>
							<td th:text="${p.getFechaNacimiento()}"></td>
							<td th:text="${p.getSexo()}"></td>
							<td th:text="(${p.departamento} != null) ? |${p.departamento.nombre} | : 'Sin Departamento'"></td>				
							<td><a
								th:href="@{'/profesores/asignaturas?codigo='+${p.getId()}}"><i
									class="bi bi-eye-fill"></i></a></td>
									
							<td><a th:href="@{'/profesores/edit?profe='+${p.getId()}}"><i
									class="bi bi-pen-fill"></i></a></td>
							
							<td><a th:href="@{'/profesores/delete?profesor='+${p.getId()}}"><i
									class="bi bi-trash-fill"></i> </a></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</div>
</body>
</html>
