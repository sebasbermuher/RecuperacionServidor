<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Editar Nota')"></head>
<body>
<header th:insert="fragments/parts::menu"></header>

	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<div class="col-6">
				<form th:action="@{/alumnos/asignaturas/cambiarNota}" th:object="${alumAsig}" method="post">
					
					<label for="nota" class="form-label mt-3">Nota</label>
					<input type="number" class="form-control" id="nota" name="nota"
						th:value="${alumnosAsignaturas.nota}">

					<input type="submit" class="btn btn-primary w-100 mt-3" value="EDITAR" />
				</form>
			</div>
		</div>
	</div>
</body>
</html>
