<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Alumnos')"></head>
<body>
<header th:insert="fragments/parts::menu"></header>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			
			<div class="col-12">
				<h1 class="text-center mt-3">Alumnos</h1>
				<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{../alumno/addAlumno}" class="btn btn-primary btn-lg active" role="button">AÃ±adir Alumno</a>
				<table class="table table-stripped table-hover">
					<thead class="table-light">
						<tr>
							<th>ID</th>
							<th>NIF</th>
							<th>Nombre</th>
							<th>Apellido1</th>
							<th>Apellido2</th>
							<th>Ciudad</th>
							<th>Direccion</th>
							<th>Telefono</th>
							<th>Fecha Nacimiento</th>
							<th>Sexo</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="a : ${alumno}">
							<td th:text="${a.getId()}"></td>
							<td th:text="${a.getNif()}"></td>
							<td th:text="${a.getNombre()}"></td>
							<td th:text="${a.getApellido1()}"></td>
							<td th:text="${a.getApellido2()}"></td>
							<td th:text="${a.getCiudad()}"></td>
							<td th:text="${a.getDireccion()}"></td>
							<td th:text="${a.getTelefono()}"></td>
							<td th:text="${a.getFechaNacimiento()}"></td>
							<td th:text="${a.getSexo()}"></td>
							<td><a th:href="@{'/alumno/asignaturas?codigo='+${a.getId()}}"><i class="bi bi-journal-bookmark-fill"></i></a></td>
							<td><a th:href="@{'/alumno/edit?alumn='+${a.getId()}}"><i class="bi bi-pen-fill"></i></a></td>
							<td><a th:href="@{'/alumno/delete?alumno='+${a.getId()}}"><i
									class="bi bi-trash-fill"></i> </a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
