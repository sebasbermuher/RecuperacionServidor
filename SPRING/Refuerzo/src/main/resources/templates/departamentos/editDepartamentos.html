<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Editar Departamento')"></head>
<body>
<header th:insert="fragments/parts::menu"></header>

	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<div class="col-6">
				<form th:action="@{/departamentos/edit}" method="post"	th:object="${departamento}">
					
					<label for="id" class="form-label mt-3">Id</label>
					<input type="text" class="form-control" id="id" name="id"
						th:field="*{id}" readonly>
						
					<label for="nombre" class="form-label mt-3">Nombre</label>
					<input type="text" class="form-control" id="nombre" name="nombre"
						th:field="*{nombre}" required>
											
					<input type="submit" class="btn btn-primary w-100 mt-3" value="EDITAR" />
				</form>
			</div>
		</div>
	</div>
</body>
</html>
