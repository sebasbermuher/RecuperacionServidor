<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Editar Nota')"></head>
<body>
	<header th:insert="fragments/parts::menu"></header>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">

			<div class="col-6">
				<h3 class="col-12">
						Asignatura: <span th:text="${asignatura.nombre}"></span>
					</h3>
				<h3 class="col-12">
						Alumno: <span th:text="${alumno.nombre}+' '+${alumno.apellido1}"></span>
					</h3>

				<form th:action="@{/grados/estudiantes/editarnota}" method="post"
					th:object="${alumAsig}">
					<label for="nota" class="form-label mt-3">Nota</label> 
					<input type="number" class="form-control" id="nota" name="nota"
						th:field="*{nota}" required>
						
					<input type="hidden" class="form-control" id="alumno" name="alumno" th:field="*{alumno}">
    				<input type="hidden" class="form-control" id="asignatura" name="asignatura" th:field="*{asignatura}">
						
					<input type="submit" class="btn btn-primary w-100 mt-3" value="EDITAR" />
				</form>
			</div>
		</div>
	</div>
</body>
<footer th:replace="fragments/parts::footer(info='menu.editarNota')"></footer>
</html>
