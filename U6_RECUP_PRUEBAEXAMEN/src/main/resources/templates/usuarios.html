<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Usuarios')"></head>
<body>
	<header th:insert="fragments/parts::menu"></header>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<div class="col-8">
				<h1 class="text-center mt-3">Lista de Usuarios</h1>
				<table class="table table-stripped table-hover">
					<thead class="table-light">
						<tr>
							<th>Nombre</th>
							<th>Apellidos</th>
							<th>Nombre de Usuario</th>
							<th>Role</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="u : ${usuarios}">
							<td th:text="${u.getNombre()}"></td>
							<td th:text="${u.getApellidos()}"></td>
							<td th:text="${u.getUserName()}"></td>
							<td th:text="${u.getRole()}"></td>
													
							<td><a th:href="@{'/usuarios/delete?user='+${u.getId()}}"><i
									class="bi bi-trash-fill"></i> </a></td>
						
							
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
<footer th:replace="fragments/parts::footer(info='menu.usuarios')"></footer>
</html>
</html>
