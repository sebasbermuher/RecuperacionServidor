<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Index')"></head>
<body>
<header th:insert="fragments/parts::menu"></header>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<div class="col-8">
				<h1 class="text-center mt-3">Lista de Grados</h1>
				<table class="table table-stripped table-hover">
					<thead class="table-light">
						<tr>
							<th>ID</th>
							<th>Nombre</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="g : ${grado}">
							<td th:text="${g.getId()}"></td>
							<td th:text="${g.getNombre()}"></td>
							<td><a
								th:href="@{'/grados/estudiantes?codigo='+${g.getId()}}"><i
									class="bi bi-eye-fill"></i></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
<footer th:replace="fragments/parts::footer(info='menu.index')"></footer>
